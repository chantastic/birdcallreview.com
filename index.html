---
layout: default
---

<div class="home bs-s bw-0 btw-1p bc-l.8">

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="p-1 pt-3 bs-s bw-0 bbw-1p bc-l.8">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link c-red ff-bold" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <div class="ff-sans">
          {{ post.content }}
        </div>

        <audio src="{{ post.mp3 }}" class="w-100%" controls="controls">
          Your browser does not support the <code>audio</code> element.
        </audio>
      </li>
    {% endfor %}
  </ul>

</div>
